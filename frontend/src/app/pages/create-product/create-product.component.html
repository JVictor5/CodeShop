<div class="main">
  <form [formGroup]="form" class="container mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Nome:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Descrição:</label>
      <input
        type="text"
        id="description"
        formControlName="description"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Preço:</label>
      <input
        type="number"
        id="price"
        formControlName="price"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Quantidade:</label>
      <input
        type="number"
        id="quantity"
        formControlName="quantity"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="capaUrl" class="form-label">Capa:</label>
      <input
        type="file"
        id="capaUrl"
        (change)="onCapaChange($event)"
        formControlName="capaUrl"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="videosUrls" class="form-label">Videos:</label>
      <input
        type="file"
        id="videosUrls"
        (change)="onVideosChange($event)"
        formControlName="videosUrls"
        multiple
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="imgUrls" class="form-label">Imagens:</label>
      <input
        type="file"
        id="imgUrls"
        (change)="onImagesChange($event)"
        formControlName="imgUrls"
        multiple
        class="form-control"
      />
    </div>

    <button (click)="handleSubmit()" class="btn btn-primary">Criar</button>
  </form>
</div>
