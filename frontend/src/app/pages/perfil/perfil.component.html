<div class="contain">
  <div class="cont text-center">
    <div class="profile">
      <div class="avatar">
        <a type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
          ><img class="rounded-circle" src="{{ avatar }}" alt="" />
          <i class="fa fa-pencil edit-icon"></i
        ></a>
      </div>
      <h2>{{ username }}</h2>
    </div>
  </div>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="exampleModalLabel">
            Alterar Perfil
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="file" class="form-label">Imagem de Perfil</label>
            <input
              type="file"
              class="form-control"
              id="inputGroupFile01"
              (change)="onFileSelected($event)"
            />
          </div>
          <div class="mb-3"></div>
          <button type="submit" (click)="uploadFile()" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="menu">
    <button class="module" (click)="mostrarConteudo()">Vis√£o Geral</button>
    <div class="listra"></div>
    <button class="module" (click)="exibirOpcao('Biblioteca')">
      Biblioteca de Codigos
    </button>
    <div class="listra"></div>
    <button class="module" (click)="exibirOpcao('Compras')">
      Suas Compras
    </button>
    <div class="listra"></div>
    <button class="module" (click)="exibirOpcao('wishList')">
      Lista de Desejos
    </button>
    @if(nivel == 1){
    <div class="listra"></div>
    <button class="module" (click)="exibirOpcao('Seller')">
      Seja um Vendedor
    </button>
    }
  </div>
  @if (exibirConteudo) {
  <div class="mx-auto">
    <app-user-dados></app-user-dados>
  </div>
  } @if(opcaoSelecionada === 'Biblioteca'){
  <app-library-key></app-library-key>
  }@else if(opcaoSelecionada === 'Compras'){
  <app-purchase-history></app-purchase-history>
  } @else if (opcaoSelecionada === 'wishList') {
  <app-wish-list></app-wish-list>
  } @if(nivel == 1){ @if(opcaoSelecionada === 'Seller'){
  <app-seller></app-seller>
  } }
</div>
